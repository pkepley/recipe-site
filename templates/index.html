<!DOCTYPE html>
<html>
  <head>
    <title>Recipe Site</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.13.3/js/standalone/selectize.min.js" integrity="sha512-pF+DNRwavWMukUv/LyzDyDMn8U2uvqYQdJN0Zvilr6DDo/56xPDZdDoyPDYZRSL4aOKO/FGKXTpzDyQJ8je8Qw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/recipe-site/static/main.js"></script>
    <link rel="stylesheet" href="/recipe-site/static/main.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.13.3/css/selectize.default.min.css" integrity="sha512-H955AcCOE/fUjX4XWkN0FwjCYVV/zioSF6VpUKCcrGdR1Wa8paFWYixWYp85npbnx3i1kZCH4Rm4TRxut2+d5A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body onload="onLoadPage()">
    <h1>Recipe Site</h1>

    <div id="selection_div">
      <h2>View a Recipe</h2>
      <select id="recipe_list" name="recipe">
	{% for recipe_name in recipe_name %}
	<option value="{{recipe_id[loop.index0]}}"> {{recipe_name}} </option>
	{% endfor %}
      </select>
      <button onclick="recipeRedirect()">Show Recipe</button>
    </div>


    <div>
      <h2>Grocery List Builder</h2>
      <p>Build a grocery list! </p>
      <button onclick="window.location.href='/recipe-site/grocery-list/'">Go!</button>
    </div>
  </body>
</html>
