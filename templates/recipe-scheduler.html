<!DOCTYPE html>
<html>
  <head>
    <title>Recipe Scheduler</title>
    {% include 'common-loads.html' %}
    <script src="/recipe-site/static/recipe-scheduler.js"></script>
    <script>
      var recipe_list = {
{% for recipe_name in recipe_name %}
    {{recipe_id[loop.index0]}}: "{{recipe_name}}",
{% endfor %}
      };
      var scheduled_recipe_ids = {{scheduled_recipe_ids}};
      var scheduled_day_of_week = {{scheduled_day_of_week}};
      var scheduled_quantities = {{scheduled_quantities}};
      var scheduled_recipe_names = scheduled_recipe_ids.map(i =>  recipe_list[i]);
      console.log(scheduled_recipe_names);
    </script>
  </head>
  <body onload="onLoadPage()">
    <div class="container">
      <div class="row">
        <h1> Recipe Scheduler </h1>
      </div>
      <div id="recipe-div" class="row">
        <table style="width:100%; margin-top:1em; margin-botton:1em;">
          <tr>
            <th style="width:33%; text-align:left;">
              <button style="all:unset; color:#183fcc; font-size:calc(14px + 0.125vw); cursor:pointer;"
                      onclick="changeWeek(-1)"><i class="bi bi-arrow-left-square"></i> Last Week
              </button>
            </th>
            <th style="width:33%; text-align:center; ">
              <span id="week-start" style="font-size:calc(10px + 1.5vw);">{{week_start}}</span>
            </th>
            <th style="width:33%; text-align:right;  ">
              <button style="all:unset; color:#183fcc; font-size:calc(14px + 0.125vw); cursor:pointer;"
                      onclick="changeWeek(+1)">Next Week <i class="bi bi-arrow-right-square"></i>
              </button>
            </th>
          </tr>
        </table>
        <table id="recipe-table" style="width:100%; margin-top:1em; margin-botton:1em;">
          <col style="width:25%">
          <col style="width:2.5%">
          <col style="width:2.5%">
          <col style="width:60%">
          <col style="width:10%">
          <thead>
          <tr>
            <th><h3>Day</h3></th>
            <th colspan="2"></th>
            <th><h3>Recipe</h3></th>
            <th><h3>Quantity</h3></th>
          </tr>
          </thead>
          <tbody id="recipe-table-body">
	        {% for day in ["sun", "mon", "tue", "wed", "thu", "fri", "sat"] %}
          <tr>
            <td id="date-{{day}}">{{day}}</td>
            <td>
              {% if day != "sun" %}
              <a onclick="moveUp('{{day}}')">
                <i class="bi bi-arrow-up" style="cursor: pointer"></i>
              </a>
              {% endif %}
            </td>
            <td>
              {% if day != "sat" %}
              <a onclick="moveDown('{{day}}')">
                <i class="bi bi-arrow-down" style="cursor: pointer"></i>
              </a>
              {% endif %}
            </td>
            <td id="select-{{day}}">
              <select id="recipe-select-{{day}}"></select>
            </td>
            <td id="amount-{{day}}">
              <input id="cnt-{{day}}" value=0 type=number min=0 class="form-control" ></input>
            </td>
          </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
      <br />
      <div style="width:100%">
        <table style="width:100%; margin-top:1em; margin-botton:1em;">
          <tr>
            <th class="text-center" style="width:33%; color:#183fcc; font-size:calc(12px + 0.25vw); cursor:pointer;">
              <button style="all:unset; color:#183fcc; font-size:calc(14px + 0.125vw); cursor:pointer;"
                      onclick="setGroceryList()"><i class="bi bi-save"></i> Save Schedule</button>
            </th>
            <th style="width:33%;" class="text-center">
              <button style="all:unset; color:#183fcc; font-size:calc(14px + 0.125vw); cursor:pointer;"
                      onclick="getGroceryListPrint()"> <i class="bi bi-list-ol"></i> Grocery List</button>
            </th>
            <th style="width:33%;" class="text-center">
              <button style="all:unset; color:#183fcc; font-size:calc(14px + 0.125vw); cursor:pointer;"
                      onclick="window.location.href='/recipe-site/'"> <i class="bi bi-house-fill"></i> Go Home</button>
            </th>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
